<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LitArchive</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1>LitArchive</h1>

  <div class="container">
    <div class="accordion" id="accordionFeatures">

      <!-- Form to Add a New Book -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Add book
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionFeatures">
          <div class="accordion-body">
            <form id="book-form">
              <input type="text" id="name" placeholder="Book Name" required />
              <input type="text" id="author" placeholder="Author" required />
              <input type="text" id="genres" placeholder="Genres (comma-separated)" required />
              <input type="date" id="published" placeholder="Published Date" />
              <input type="date" id="finished" placeholder="Finished Read Date" />
              <input type="text" id="series" placeholder="Series (if any)" />
              <button type="submit">Add</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Filter Options -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Filter
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFeatures">
          <div class="accordion-body">
            <form id="filter-form">
              <label for="name-filter">Name:</label>
              <input type="text" id="name-filter" placeholder="Name" />
              <label for="author-filter">Author:</label>
              <input type="text" id="author-filter" placeholder="Author" />
              <label for="genres-filter">Genres:</label>
              <input type="text" id="genres-filter" placeholder="Genres" />
              <label for="published-filter">Published Date:</label>
              <input type="date" id="published-filter" />
              <label for="finished-filter">Finished Date:</label>
              <input type="date" id="finished-filter" />
              <label for="series-filter">Series:</label>
              <input type="text" id="series-filter" placeholder="Series" />
              
              <button id="clear-filters">Clear Filters</button>
            </form>
          </div>
        </div>
      </div>

        <!-- Buttons to Export and Import Data -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Export/Import Data
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFeatures">
          <div class="accordion-body">
            <button id="export-json">Export as JSON</button>
            <button id="export-csv">Export as CSV</button>
            <input type="file" id="file-input" accept=".json,.csv" />
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Container to Display the List of Books -->
  <h2>Book List</h2>
  <div class="container">
    <!-- Sorting Options -->
    <div id="sorting-options">
      <label for="sort-field">Sort by:</label>
      <select id="sort-field">
        <option value="name">Name</option>
        <option value="author">Author</option>
        <option value="genres">Genres</option>
        <option value="published">Publish Date</option>
        <option value="finished">Finish Date</option>
        <option value="series">Series</option>
      </select>

      <label for="sort-order">Order:</label>
      <select id="sort-order">
        <option value="ASC">Ascending</option>
        <option value="DESC">Descending</option>
      </select>
      <button id="refresh">Refresh</button>
      <button id="clear">Clear</button>
    </div>

    <div id="book-list"></div>
  </div>

  <!-- Template for a single book entry -->
  <template id="book-template">
    <div class="row mb-4">
      <div class="col-10 col-md-10 align-self-start">
        <div class="container text-center">
          <div class="row">
            <div class="col-10 col-md-8 text-start text-wrap fs-3 fs-md-4 fw-bold title"></div>
            <div class="col-md-2 col-md-4 text-start text-wrap fs-4 fs-md-5 fw-semibold author"></div>
            <div class="w-100"></div>
            <div class="col-10 col-md-8 text-start">
              <div class="container">
                <div class="row">
                  <div class="col text-start text-wrap fs-6 genres"></div>
                  <div class="w-100"></div>
                  <div class="col-6 col-md-4 text-start text-wrap fs-6 published"></div>
                  <div class="col-6 col-md-auto text-start text-wrap fs-6 series"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2 col-md-2 align-self-center">
        <div class="position-relative d-inline-block" style="min-width: 50px; max-width: 100px; min-height: 50px; max-height: 100px;">
          <img src="assets/icons/green-circle.png" alt="Status" class="img-fluid rounded" style="min-width: 50px; max-width: 100px; min-height: 50px; max-height: 100px;" />
          <div class="position-absolute top-50 start-50 translate-middle text-white fw-bold finished"></div>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="src/script.js" type="module"></script>
</body>
</html>
